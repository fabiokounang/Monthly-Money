<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-header>  
      <mat-card-title>Add New Budget</mat-card-title>
      <mat-card-subtitle>Keep it up</mat-card-subtitle>
    </mat-card-header>

    <form (ngSubmit)="onSubmitBudget()" [formGroup]="budgetForm" class="form-wrapper">
      <mat-card-content>
        <mat-form-field class="mat-field">
          <mat-label>Select Category</mat-label>
          <mat-select formControlName="categoryId" [errorStateMatcher]="matcher">
            <mat-option>Select Type</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field> 
      
        <mat-form-field class="mat-field">
          <mat-label>Select Type</mat-label>
          <mat-select formControlName="type" [errorStateMatcher]="matcher">
            <mat-option>Select Type</mat-option>
            <mat-option value="0">Income</mat-option>
            <mat-option value="1">Spending</mat-option>
          </mat-select>
          <mat-hint>Default : Income</mat-hint>
          <mat-error *ngIf="budgetForm.get('type').hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="budgetForm.get('type').hasError('pattern') && !budgetForm.get('type').hasError('required')">
            Your selection is invalid
          </mat-error>
        </mat-form-field> 
  
        <mat-form-field class="mat-field">
          <input formControlName="title" matInput placeholder="Title">
          <mat-error>Title is required</mat-error>
        </mat-form-field>

        <mat-form-field class="mat-field">
          <input formControlName="price" matInput placeholder="Price">
          <mat-error>Price is required</mat-error>
        </mat-form-field>

        <mat-form-field class="mat-field">
          <input formControlName="description" matInput placeholder="Description">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Add Budget</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
